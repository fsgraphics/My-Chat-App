<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link rel="shortcut icon" href="./public/images/Fs-logo.jpg" />
    <link rel="stylesheet" href="./public/stylesheets/style.css" />
  </head>
  <body>
    <!-- Navigation Header start -->
    <div class="menu">
      <div class="menu-item"><a href="/inbox">Inbox</a></div>
      <div class="menu-item"><a href="/users">Users</a></div>
      <div class="menu-item"><a href="/">Login</a></div>
    </div>
    <!-- Navigation Header End -->

    <!--   User Container Start  -->
    <div class="manageUser-container">
      <div id="title">
        <h2>Manage Users</h2>
      </div>
      <div class="new-message-container new-user">
        <a href="#" onclick="openModal()">+</a>
      </div>
      <div id="users-table">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Manage</th>
            </tr>
          </thead>
          <tbody id="users-table">
            <tr id="">
              <td class="name">
                <img src="./public/images/user1.png" alt="User" />
                <span>User 1</span>
              </td>
              <td>email@email.com</td>
              <td class="manage">
                <img src="./public/images/trash.png" alt="Delete" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!--   User Container End  -->

    <!--   Add Users Modal start  -->
    <div class="modal-wrapper" id="add-user-modal">
      <div class="modal">
        <a href="#" onclick="closeModal()" class="modal-close">+</a>
        <div class="modal-title">
          <h2>Create New User</h2>
        </div>
        <div class="modal-body">
          <form action="" id="add-user-form">
            <input type="text" placeholder="enter name" name="name" />
            <p class="error show">This is error</p>
            <input type="text" placeholder="enter email" name="email" />
            <input type="text" placeholder="enter mobile" name="mobile" />
            <input
              type="password"
              placeholder="enter password"
              name="password"
            />
            <input type="file" name="avatar" />
            <input type="submit" value="submit" />
          </form>
        </div>
      </div>
    </div>
    <!--   Add Users Modal End  -->
  </body>
</html>
